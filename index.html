<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tire Shop Plus Admin</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        .table-container { width: 100%; overflow-x: hidden; }
        table { width: 100%; border-collapse: collapse; table-layout: auto; }
        th, td { padding: 4px; border: 1px solid #ddd; text-align: center; font-size: 12px; white-space: normal; word-wrap: break-word;min-width: 70px;max-width: 120px;}
        body { font-family: Arial, sans-serif; text-align: center; }
        header { background-color: #202123; color: #FF0000; padding: 20px; font-size: 24px; font-weight: bold; }
        .container { max-width: 90vw; margin: auto; padding: 10px; background-color: #f4f4f4; border-radius: 5px; }
        th { background-color: #FF0000; color: white; }
        .add-btn { width: 150px; padding: 8px; font-size: 16px; background-color: #FF0000; color: white; cursor: pointer; border: none; border-radius: 5px; }
        .form-container { display: none; margin-top: 20px; padding: 10px; background-color: #ddd; border-radius: 5px; }
        .form-container input, .form-container select { margin: 5px; padding: 8px; width: calc(100% - 20px); }
        .save-btn { background-color: green; color: white; padding: 10px; cursor: pointer; border: none; border-radius: 5px; font-size: 16px; }
        .logo { display: block; margin: 0 auto; width: 150px; height: auto; }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Tire Shop Plus Logo" class="logo">
        <h2 style="color: #FFAA00;">Tire Shop Plus</h2>
        <h2 style="color: #FF0000;">Admin</h2>
    </header>
    <div class="container">
        <h2>Search for Tires</h2>
        <input type="text" id="searchSize" placeholder="Enter size" oninput="filterTable()">
        <input type="text" id="searchBrand" placeholder="Enter brand" oninput="filterTable()">
        <input type="text" id="searchNumber" placeholder="Search by # (number)" oninput="filterTable()">
        <select id="searchPieces" onchange="filterTable()">
            <option value="">Select Pieces</option>
            ${Array.from({ length: 21 }, (_, i) => `<option value="${i}">${i}</option>`).join('')}
        </select>
        <select id="searchSeason" onchange="filterTable()">
            <option value="">Select Season</option>
            <option value="A/T">A/T</option>
            <option value="A/S">A/S</option>
            <option value="A/W">A/W</option>
            <option value="Wint">Wint</option>
            <option value="M/T">M/T</option>
        </select>
        <select id="searchCondition" onchange="filterTable()">
            <option value="">Select Condition</option>
            <option value="New">New</option>
            <option value="Used">Used</option>
        </select>

        <button class="add-btn" onclick="toggleForm()">+ Add</button>
        
        <div id="addForm" class="form-container">
            <input type="text" id="size" placeholder="Size">
            <input type="text" id="price" placeholder="Price">
            <select id="season">
                <option value="">Season</option>
                <option value="A/T">A/T</option>
                <option value="A/S">A/S</option>
                <option value="Wint">Wint</option>
                <option value="M/T">M/T</option>
                <option value="A/W">A/W</option>
            </select>
            <input type="text" id="brand" placeholder="Brand/Model">
            <input type="text" id="pieces" placeholder="Pieces">
            <select id="condition">
                <option value="">Select Condition</option>
                <option value="New">New</option>
                <option value="Used">Used</option>
            </select>
            <input type="text" id="location" placeholder="Location">
            <input type="text" id="number" placeholder="#">
            <button class="save-btn" onclick="addTire()">Done</button>
        </div>

        <div class="table-container">
            <table id="tireTable">
                <thead>
                    <tr>
                        <th>Size</th>
                        <th>Price</th>
                        <th>Season</th>
                        <th>Brand/Model</th>
                        <th>Pieces</th>
                        <th>New/Used</th>
                        <th>Location</th>
                        <th>#</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx12uIOXUF5zGP-3ZHQ2WY1l4PR3gpUK6aZlzqawAd6nclWAZStjlCucTCVZM-GAAIrfQ/exec";

        function toggleForm() {
            const form = document.getElementById("addForm");
            form.style.display = (form.style.display === "none" || form.style.display === "") ? "block" : "none";

            if (form.style.display === "block") {
                document.querySelectorAll("#addForm input, #addForm select").forEach(el => el.value = "");
            }
        }

        async function addTire() {
            const fields = ["size", "price", "season", "brand", "pieces", "condition", "location", "number"];
            let hasData = false;
            let formData = { action: "add" };

            fields.forEach(id => {
                const value = document.getElementById(id).value.trim();
                formData[id] = value;
                if (value) hasData = true;
            });

            if (!hasData) {
                toggleForm();
                return;
            }

            await fetch(WEB_APP_URL, {
                method: "POST",
                body: new URLSearchParams(formData)
            });

            alert("Added successfully!");
            loadData();
            toggleForm();
        }

        async function deleteRow(size, brand, location, pieces) {
    console.log("Attempting to delete:", size, brand, location, pieces); // –î–æ–¥–∞—î–º–æ –ª–æ–≥

    let response = await fetch(WEB_APP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ 
            action: "delete", 
            size: size, 
            brand: brand, 
            location: location, 
            pieces: pieces
        })
    });

    let result = await response.text();
    console.log("Server response:", result); // –õ–æ–≥—É—î–º–æ –≤—ñ–¥–ø–æ–≤—ñ–¥—å —Å–µ—Ä–≤–µ—Ä–∞

    if (result.includes("Deleted")) {
        alert("Deleted successfully!");
        loadData();
    } else {
        alert("Error deleting tire: " + result);
    }
}
async function loadData() {
    let response = await fetch(WEB_APP_URL);
    let data = await response.json();

    // –°–æ—Ä—Ç—É—î–º–æ —Ç–∞–∫, —â–æ–± –∑–∞–ø–∏—Å–∏ –∑ –Ω–æ–º–µ—Ä–æ–º –±—É–ª–∏ –∑–≤–µ—Ä—Ö—É, –∞ –±–µ–∑ –Ω–æ–º–µ—Ä–∞ –∑–∞–ª–∏—à–∞–ª–∏—Å—è –≤–Ω–∏–∑—É
    data.sort((a, b) => {
        let numA = a["#"] ? Number(a["#"]) : -Infinity;
        let numB = b["#"] ? Number(b["#"]) : -Infinity;
        return numB - numA;
    });

    let table = document.getElementById("tireTable").getElementsByTagName("tbody")[0];
    table.innerHTML = "";

    data.forEach(row => {
        let tr = document.createElement("tr");

        ["SIZE", "Price", "Season", "Brand", "Pieces", "New/Used", "location", "#"].forEach(col => {
            let td = document.createElement("td");
            td.textContent = row[col] || "-";
            td.setAttribute("data-col", col);
            tr.appendChild(td);
        });

        let actionTd = document.createElement("td");

        // –ö–Ω–æ–ø–∫–∞ —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è (‚úèÔ∏è)
        let editBtn = document.createElement("button");
        editBtn.textContent = "‚úèÔ∏è";
        editBtn.onclick = () => editRow(tr, row);
        
        // –ö–Ω–æ–ø–∫–∞ –≤–∏–¥–∞–ª–µ–Ω–Ω—è (üóë)
        let deleteBtn = document.createElement("button");
        deleteBtn.textContent = "üóë";
        deleteBtn.onclick = () => deleteRow(row["SIZE"], row["Brand"], row["location"], row["Pieces"]);

        actionTd.appendChild(editBtn);
        actionTd.appendChild(deleteBtn);
        tr.appendChild(actionTd);

        table.appendChild(tr);
    });
}
function editRow(rowElement, oldRowData) {
    let cells = rowElement.getElementsByTagName("td");
    let actionTd = rowElement.lastChild;

    // –ü—Ä–∏–±–∏—Ä–∞—î–º–æ —Å—Ç–∞—Ä—ñ –∫–Ω–æ–ø–∫–∏
    actionTd.innerHTML = "";

    // –ü–µ—Ä–µ—Ç–≤–æ—Ä—é—î–º–æ –∫–æ–º—ñ—Ä–∫–∏ –≤ –ø–æ–ª—è –≤–≤–µ–¥–µ–Ω–Ω—è
    let updatedData = {};
    for (let i = 0; i < cells.length - 1; i++) {
        let colName = cells[i].getAttribute("data-col");
        let input = document.createElement("input");
        input.value = cells[i].textContent.trim();
        cells[i].textContent = "";
        cells[i].appendChild(input);

        input.oninput = () => updatedData[colName] = input.value.trim();
    }

    // –ö–Ω–æ–ø–∫–∞ "–ó–±–µ—Ä–µ–≥—Ç–∏" (‚úÖ)
    let saveBtn = document.createElement("button");
    saveBtn.textContent = "‚úÖ";
    saveBtn.onclick = () => saveEditedRow(rowElement, oldRowData, updatedData);

    actionTd.appendChild(saveBtn);
}
async function saveEditedRow(rowElement, oldRowData, updatedData) {
    console.log("Old Data:", oldRowData);
    console.log("Updated Data:", updatedData);

    let table = document.getElementById("tireTable");
    let tableWidth = table.offsetWidth; // –ó–∞–ø–∞–º'—è—Ç–æ–≤—É—î–º–æ —à–∏—Ä–∏–Ω—É —Ç–∞–±–ª–∏—Ü—ñ

    // –í–∏–¥–∞–ª—è—î–º–æ —Å—Ç–∞—Ä–∏–π –∑–∞–ø–∏—Å
    let deleteResponse = await fetch(WEB_APP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
            action: "delete",
            size: oldRowData["SIZE"],
            brand: oldRowData["Brand"],
            location: oldRowData["location"],
            pieces: oldRowData["Pieces"]
        })
    });

    let deleteResult = await deleteResponse.text();
    console.log("Delete Response:", deleteResult);

    if (deleteResult.includes("Deleted")) {
        // –î–æ–¥–∞—î–º–æ –æ–Ω–æ–≤–ª–µ–Ω–∏–π –∑–∞–ø–∏—Å
        let addResponse = await fetch(WEB_APP_URL, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({
                action: "add",
                size: updatedData["SIZE"] || oldRowData["SIZE"],
                price: updatedData["Price"] || oldRowData["Price"],
                season: updatedData["Season"] || oldRowData["Season"],
                brand: updatedData["Brand"] || oldRowData["Brand"],
                pieces: updatedData["Pieces"] || oldRowData["Pieces"],
                condition: updatedData["New/Used"] || oldRowData["New/Used"],
                location: updatedData["location"] || oldRowData["location"],
                number: updatedData["#"] || oldRowData["#"]
            })
        });

        let addResult = await addResponse.text();
        console.log("Add Response:", addResult);

        if (addResult.includes("Success")) {
            alert("Updated successfully!");

            // –û–Ω–æ–≤–ª—é—î–º–æ —Ç—ñ–ª—å–∫–∏ —Ç–∞–±–ª–∏—Ü—é, –±–µ–∑ –∑–º—ñ—â–µ–Ω–Ω—è
            await loadData();

            // –í—ñ–¥–Ω–æ–≤–ª—é—î–º–æ —à–∏—Ä–∏–Ω—É —Ç–∞–±–ª–∏—Ü—ñ –ø—ñ—Å–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è
            table.style.width = tableWidth + "px";
        } else {
            alert("Error adding updated data: " + addResult);
        }
    } else {
        alert("Error deleting old data: " + deleteResult);
    }
}

function filterTable() {
    let size = document.getElementById("searchSize").value.toLowerCase();
    let brand = document.getElementById("searchBrand").value.toLowerCase();
    let number = document.getElementById("searchNumber").value.toLowerCase();
    let pieces = document.getElementById("searchPieces").value.toLowerCase();
    let season = document.getElementById("searchSeason").value.toLowerCase();
    let condition = document.getElementById("searchCondition").value.toLowerCase();

    let table = document.getElementById("tireTable").getElementsByTagName("tbody")[0];
    let rows = table.getElementsByTagName("tr");

    for (let i = 0; i < rows.length; i++) {
        let cols = rows[i].getElementsByTagName("td");
        if (cols.length > 0) {
            let sizeText = cols[0].textContent.toLowerCase();
            let priceText = cols[1].textContent.toLowerCase();
            let seasonText = cols[2].textContent.toLowerCase();
            let brandText = cols[3].textContent.toLowerCase();
            let piecesText = cols[4].textContent.toLowerCase();
            let conditionText = cols[5].textContent.toLowerCase();
            let locationText = cols[6].textContent.toLowerCase();
            let numberText = cols[7].textContent.toLowerCase();

            if (
                (size === "" || sizeText.includes(size)) &&
                (brand === "" || brandText.includes(brand)) &&
                (number === "" || numberText.includes(number)) &&
                (pieces === "" || piecesText.includes(pieces)) &&
                (season === "" || seasonText.includes(season)) &&
                (condition === "" || conditionText.includes(condition))
            ) {
                rows[i].style.display = "";
            } else {
                rows[i].style.display = "none";
            }
        }
    }
}
        window.onload = () => {
            loadData();
            document.getElementById("searchPieces").innerHTML += Array.from({ length: 21 }, (_, i) => `<option value="${i}">${i}</option>`).join('');
        };
    </script>
</body>
</html>
